        crossorigin="anonymous"></script>

    <title>Train Tracker</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-black bg-danger text-center">
            <h1 class="display-2 test1"> Train Times</h1>
            <p class="lead">see the frequency and departure times below</p>

        </div>

        <div class="card ">
            <div class="card-header text-white bg-primary">
                <h1 class="display-4">Current Train Schedule</h1>
            </div>

            <table class="table table-hover table-bordered ">

                <thead class="thead-dark ">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody class="traintable">

                </tbody>
            </table>

        </div>

        <!--start train form in a card? -->
        <div class="card ">
                <div class="card-header text-white bg-primary">
                    <h1 class="display-4">Add Train</h1>
                </div>
                <!--start train form in card -->
                <form action="">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" id="train-name" name="train-name" class="form-control" required>

                    </div>
                    <div class="form-group">
                            <label for="train-destination">Destination</label>
                            <input type="text" id="train-destination" name="train-destination" class="form-control" required>
    
                        </div>
                        <div class="form-group">
                            <label for="train-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" id="train-time" name="train-time" class="form-control" required pattern="([01]\d|2[0-3]):([0-5]\d)$">
                            <p class="wrong"></p>
    
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Train Frequency (min)</label>
                            <input type="text" id="train-frequency" name="train-frequency" class="form-control" required>
    
                        </div>


                    <button class="submit"> submit </button>
                        <!-- end form-->
                </form>
    
              
    
            </div>

    <!--end contianer-->
    </div>
